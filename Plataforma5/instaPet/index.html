<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InstaPet</title>
  <link rel="stylesheet" href="/instaPet/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Dancing+Script&display=swap" rel="stylesheet">
</head>

<body>
  <h1>InstaPet</h1>
  <p>La red social de las mascotas!</p>
  <h2>Conecta a tu mejor amigo con otros que tengan sus mismos gusto!</h2>

  <form method="" action="">
    <label for="campo_usuario"> Nombre de Usuario:
      <input id="campo_usuario" placeholder="Nombre de Usuario" type="text" name="nombreUsuario" required>
    </label>
    <br>

    <label for="campo_edad"> Edad:
      <input placeholder="Edad" id="campo_edad" type="number" name="edad" required>
    </label>
    <br>

    <label for="campo_email"> Email:
      <input placeholder="Email" id="campo_email" type="email" name="email" required>
    </label><br>

    <label for="campo_contraseña"> Contraseña:
      <input placeholder="Contraseña" id="campo_contraseña" type="password" name="contraseña" required>
    </label>
    <br>

    <label for="campo_color"> Color de Pelo:
      <input placeholder="Color de pelo" type="color" name="color" required>
    </label>
    <br>

    <label for="campo_sexo">Macho:
      <input type="radio" name="sexo" value="M" required>
    </label>
    <label for="campo_sexo"> Hembra:
      <input type="radio" name="sexo" value="F" required>
    </label>
    <br>

    <label for="tipo_mascotas">Mascota:</label>
    <select name="mascotas" id="tipo_mascotas">
      <option value=" Perro">Perro</option>
      <option value="Gato">Gato</option>
      <option value="Ave">Ave</option>
      <option value="Reptil">Reptil</option>
    </select>
    <br>


    <label for="comentario">Contanos sobre tu Mascota:</label>
    <br>
    <textarea placeholder="Contanos" name="" id="comentario" cols="30" rows="10"></textarea>
    <br>

    <label for="">Acepta las bases y condiciones:
      <input type="checkbox" name="bases_condiciones" value="acepta" required>
    </label>
    <br>
    <input type="submit">
  </form>
</body>

</html>
