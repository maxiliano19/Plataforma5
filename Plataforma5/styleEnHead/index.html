<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styleEnHead</title>
    <style>
        body{
            background-color: lightgray;
        }
        h1{
            color: blue;
        }
        h2{
            color: #BA521F;
        }
        h3{
            color: rgb(120,234,88);
        }
        p{
            color: red; background-color: green;
        }
        img{
            height: 100px;
            width: 100px;
        }

    </style>
</head>
<body>
    <h1>Esto es un Título</h1>
    <h2>Otro Título Más Pequeño</h2>
    <h3>Un Título Más Pequeño Que el Anterior</h3>
    <p>Esto es un párrafo. Podés extenderlo usando Lorem Ipsum.</p>
    <img src="https://i.imgur.com/81qyN1y.jpg"> 
</body>
</html>
